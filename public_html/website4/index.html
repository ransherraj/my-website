<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="javascript calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Basic Calculator</h1>
    <br>

    <div class="calculator">
        <form id="myform" name="calc">
            <input name="display" style="width: 655px; height: 95px; background-color: aqua; color: black;" type="text">
            <br>
            <hr>
            
            <input type="button" value='1' onclick="calc.display.value+=1">
            <input type="button" value='2' onclick="calc.display.value+=2">
            <input type="button" value='3' onclick="calc.display.value+=3">
            <input type="button" value='+' onclick="calc.display.value+='+'"  style="background-color: rgb(84, 204, 68);"><br>
            <input type="button" value='4' onclick="calc.display.value+=4">
            <input type="button" value='5'onclick="calc.display.value+=5">
            <input type="button" value='6' onclick="calc.display.value+=6">
            <input type="button" value='-' onclick="calc.display.value+='-'"  style="background-color: rgb(211, 17, 82);"><br>
            <input type="button" value='7' onclick="calc.display.value+=7">
            <input type="button" value='8' onclick="calc.display.value+=8">
            <input type="button" value='9' onclick="calc.display.value+=9">
            <input type="button" value='&#xd7' onclick="calc.display.value+='*'"  style="background-color: rgb(0, 89, 255);"><br>
            <input type="button" value='0' onclick="calc.display.value+=0">
            
            <input type="button" value='00' onclick="calc.display.value+='00'">
            <input type="button" value='.' onclick="calc.display.value+='.'">

            <input type="button" value='&#247' onclick="calc.display.value+='/'" style="background-color: rgb(232, 60, 248);">
            <input type="button" value='(' onclick="calc.display.value+='('">
            <input type="button" value=')' onclick="calc.display.value+=')'">
            <input type="button" value='C' onclick="calc.display.value=''" style="background-color: rgb(255, 0, 0);">
            <input type="button" value='=' onclick="calc.display.value= eval(calc.display.value)" style="background-color: rgb(255, 255, 255); color: rgb(8, 8, 8);">
        </form>
    </div>

    


    <script src="calc.js"></script>
</body>

</html>
